<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Rubik", sans-serif;
      text-align: center;
    }
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    span {
      font-size: 100px;
      padding: 10px;
    }
    .btn {
      background: none;
      outline: none;
      border: 1px solid blue;
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
    }
  </style>
  <body>
    <div class="container">
      <h1>SCORE GAME</h1>
      <span id="counter">0</span>
      <div class="btn-container">
        <button class="btn play">play</button>
        <button class="btn reset">reset</button>
      </div>
    </div>
    <script src="./btbootstrap1.js"></script>
  </body>
</html>
